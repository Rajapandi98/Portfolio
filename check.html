<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Input on Image</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the image covers the container */
        .background-image {
            position: relative;
            width: 100%;
            height: auto;
        }

        /* Center content vertically and horizontally */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px; /* Optional: Adjust max-width as needed */
            padding: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Optional: background to make text readable */
        }

        .overlay p {
            margin-bottom: 1rem;
        }

        .overlay .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group input {
            margin-bottom: 0.5rem;
        }

        .input-group  button {
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

<div class="background-image">
    <img src="engage.jpg" alt="Background Image" class="w-100">
    <div class="overlay">
        <p class="h1">Gravity Photography</p>
        <div class="input-group">
            <form action="btn">
                <input type="text" id="btn" placeholder="Place" class="form-control">
            </form>
            <form action="btn1">
                <input type="text" id="btn1" placeholder="Category" class="form-control">
            </form>
            <button class="btn btn-dark rounded-0 w-100">Send</button>
        </div>
    </div>
</div>
