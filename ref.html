<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div id="dataCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#dataCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#dataCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>

        <!-- Carousel Inner -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Lowkey.jpg" class="d-block w-100" alt="Lowkey">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gravity Photography</h5>
                    <p>Create Beautiful Memories with Me</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Long.jpg" class="d-block w-100" alt="Long">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gravity Photography</h5>
                    <p>Create Beautiful Memories with Me</p>
                </div>
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#dataCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#dataCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4xgX0sXsRM3wL1d1J6rIR3fD6o1xxT8D8K7XjOU8lUjauyo9syA/x2y1OKv6vFgy" crossorigin="anonymous"></script>

</body>
</html>
